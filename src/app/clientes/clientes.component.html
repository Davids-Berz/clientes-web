<div class="card border-primary  mb-3">
  <div class="card-header text-primary">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de Clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary"
              type="button"
              [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div *ngIf="clientes?.length==0" class="alert alert-info">
      No hay registros en la base de datos
    </div>
    <table class="table table-bordered border-primary" *ngIf="clientes?.length>0">
      <thead>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellido</th>
        <th>email</th>
        <th>fecha</th>
        <th>
          Editar
        </th>
        <th>
          Eliminar
        </th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.createAt}}</td>
        <td>
          <button type="button"
                  name="button"
                  [routerLink]="['/clientes/form/', cliente.id]"
                  class="btn btn-primary btn-sm">Editar
          </button>
        </td>
        <td>
          <button type="button"
                  name="button"
                  class="btn btn-danger btn-sm"
                  (click)="delete(cliente)">Eliminar
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
